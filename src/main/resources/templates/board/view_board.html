<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	{{#board}}
	<title>{{b_title}}</title>
	<link rel="stylesheet" type="text/css" href="/css/view_board.css">
</head>

<body>
	<div class="container">

		<form method="post">
			<div class="input_area">
				<label class="text_label">
					<h4> ID </h4>
				</label>
				<label class="text_label">
					<h4> {{b_author_id}} </h4>
				</label>
				<label class="text_label">
					<h4> PW </h4>
				</label>
				<input type="password" name="password" required>
			</div>
			<div class="input_area">
				<label class="text_label">
					<h4> 글 제목 </h4>
				</label>
				<label class="title_label">
					<h4> {{b_title}} </h4>
				</label>
			</div>
			<div class="input_textarea">
				<label class="text_label">
					<h4>글 내용</h4>
				</label>
				<label class="content_label"> {{{b_content}}} </label>
			</div>
			<div class="like_area">
				<div class="like_count">
					<h3>{{b_like_count}}</h3>
				</div>
				<div class="like_button">
					<button type="submit" onclick="location.href='/board/like/{{b_id}}'"> 좋아요 </button>
				</div>
			</div>
			<div class="button_area">
				<button type="submit" formaction="/board/update/{{b_id}}"> 수정 </button>
				<button type="submit" formaction="/board/delete/{{b_id}}"> 삭제 </button>
				<button type="submit" onclick="location.href='/'"> 글 목록 </button>
			</div>
		</form>

		<div class="comment_container">

			<div class="comments_count"> <h4> 댓글 <font color="red">{{comments_count}}</font>개  </h4></div>
			<div class="comments_list">
				{{#comments_list}}
				
				<form action="/board/comments/delete/{{c_id}}" method="post">
					<input type="hidden" name="b_id" value="{{b_id}}">
					<div class="comment_area">
						<div class="comments_author_id_div">
							<label class="comments_author_id_label"> {{c_author_id}} </label>
						</div>
						<div class="comments_text_area">
							<label class="comments_content_label"> {{c_content}} </label>
						</div>
						<div class="comments_button">
							<input type="password" name="c_author_pw" placeholder="Password" maxlength="15" required>
							<label class="comments_date"> {{c_date}} </label>
							<button type="submit"> 삭제 </button>
						</div>
					</div>
				</form>
				{{/comments_list}}
			</div>
			<form action="/board/comments/{{b_id}}" method="post">
				<div class="comment_edit_area">
					<div class="author_input_area">
						<div class="input_author_id">
							<input type="text" name="c_author_id" placeholder="ID" maxlength="6" required>
						</div>
						<div class="input_author_pw">
							<input type="password" name="c_author_pw" placeholder="Password" maxlength="15" required>
						</div>
					</div>
					<div class="comment_text_area">
						<textarea name="c_content" maxlength="700" required></textarea>
					</div>
					<div class="comment_button_area">
						<button type="submit"> 등록 </button>
					</div>
				</div>
			</form>

			{{/board}}
		</div>
	</div>
</body>

</html>
